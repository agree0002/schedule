<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div>
    <div>
        <table>
            <thead>
            <tr>
                <th>date</th>
                <th>task</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="schedule : ${schedules}">
                <td th:text="${schedule.date}"></td>
                <td th:text="${schedule.task}"></td>
                <td>
                    <form action="/schedules/delete" method="post">
                        <input type="hidden" th:name="schedule_index" th:value="${schedule.schedule_index}"/>
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <form action="/schedules/new" method="post">
        <div>
            <label for="date">date</label>
            <input type="text" id="date" name="date" placeholder="2000-01-01">
            <label for="task">task</label>
            <input type="text" id="task" name="task" placeholder="task">
            <input type="hidden" id="user_index" name="user_index" th:value="${user_index}">
            <button type="submit">등록</button>
        </div>
    </form>

    <form action="/schedules" method="post">
        <button type="submit">home</button>
    </form>
</div>
</body>
</html>
