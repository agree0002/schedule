<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<h1>회원가입</h1>
<div class="container">
    <form action="/schedules/new" method="post">
        <div class="form-group">
            <label for="date">date</label>
            <input type="text" id="date" name="date" placeholder="date를 입력하세요">
            <label for="task">task</label>
            <input type="text" id="task" name="task" placeholder="task를 입력하세요">
        </div>
        <button type="submit">등록</button>
    </form>
</div> <!-- /container -->
</body>
</html>
