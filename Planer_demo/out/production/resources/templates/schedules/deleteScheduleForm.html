<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container">
  <div>
    <table>
      <thead>
      <tr>
        <th>user_index</th>
        <th>date</th>
        <th>task</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="schedule : ${schedules}">
        <td th:text="${schedule.user_index}"></td>
        <td th:text="${schedule.date}"></td>
        <td th:text="${schedule.task}"></td>
        <td>
          <form th:action="@{/schedules/delete}" method="post">
            <input type="hidden" th:name="schedule_index" th:value="${schedule.schedule_index}"/>
            <button type="submit" class="btn btn-danger">Delete</button>
          </form>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div> <!-- /container -->
</body>
</html>
